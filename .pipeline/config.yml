general:
  buildTool: "npm"
  chartPath: deploy/kyma/charts/sustainable-saas
service:
  buildToolVersion: "N18"
  stages:
    Build:
      credentialVariables:
        - name: "ValuesPrivateYaml"
          credentialId: "susaas-cicd-values-private-yaml"
      runFirst: 
        command: |
          # Disable debug mode (turn off echo for all commands and variables)
          set +x

          echo "$ValuesPrivateYaml" > ./cloudcitransfer/values-private.yaml

          # Enable debug mode (echo commands and variables) again
          set -x
stages:
  Build:
    npmExecuteLint: false
  Additional Unit Tests:
    npmExecuteScripts: false
  Acceptance:
    kubernetesDeploy: false
  Compliance:
    sonarExecuteScan: false
  Release:
    kubernetesDeploy: true
    deploymentName: susaas-cicd
    kubeConfigFileCredentialsId: susaas-cicd-kube-config
    namespace: susaas-cicd
    helmValues:
      - ./deploy/kyma/charts/sustainable-saas/values.yaml 
      - ./cloudcitransfer/values-private.yaml
steps:
  buildExecute:
    npmRunScripts: [ 'cds-build' ]  
    npmInstall: false
    cnbBuild: true
    helmExecute: false
  cnbBuild:
    containerImageTag: latest
    containerRegistryUrl: docker.io
    dockerImage: 'paketobuildpacks/builder:base'
    dockerConfigJsonCredentialsId: susaas-cicd-docker-config
    multipleImages:
      - path: ./code/router
        containerImageName: martinfrick772/susaas-router
        containerImageAlias: router
      - path: ./code/gen/srv
        containerImageName: martinfrick772/susaas-srv
        containerImageAlias: srv
      - path: ./code/gen/api
        containerImageName: martinfrick772/susaas-api
        containerImageAlias: api
      - path: ./code/broker
        containerImageName: martinfrick772/susaas-broker
        containerImageAlias: broker
      - path: ./code/gen/db-com
        containerImageName: martinfrick772/susaas-db-com
        containerImageAlias: dbcom
      - path: ./code/app/html5-deployer
        containerImageName: martinfrick772/susaas-html5-deployer
        containerImageAlias: html5deployer
  kubernetesDeploy:
    deployTool: helm3
    additionalParameters:
      - "--create-namespace"
    valuesMapping:
      router.image.repository: image.router.repository
      router.image.tag: image.router.tag
      srv.image.repository: image.srv.repository
      srv.image.tag: image.srv.tag
      api.image.repository: image.api.repository
      api.image.tag: image.api.tag
      broker.image.repository: image.broker.repository
      broker.image.tag: image.broker.tag
      hana_deployer.image.repository: image.dbcom.repository
      hana_deployer.image.tag: image.dbcom.tag
      html5_apps_deployer.image.repository: image.html5deployer.repository
      html5_apps_deployer.image.tag: image.html5deployer.tag
